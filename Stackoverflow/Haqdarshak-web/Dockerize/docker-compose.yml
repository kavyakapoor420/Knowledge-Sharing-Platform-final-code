version: "3.9"

services:
  backend:
    build: ./backend
    container_name: mern-backend
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    depends_on:
      - ragbackend
    networks:
      - haqdarshak-net

  frontend:
    build: ./frontend
    container_name: mern-frontend
    restart: always
    env_file:
      - ./frontend/.env
    ports:
      - "5173:80"
    depends_on:
      - backend
      - ragbackend
    networks:
      - haqdarshak-net

  ragbackend:
    build:
      context: ./ragbackend
      dockerfile: Dockerfile
    container_name: rag-backend
    restart: always
    env_file:
      - ./ragbackend/.env
    environment:
      - MONGO_URI=${MONGO_URI}
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTICSEARCH_API_KEY=
    ports:
      - "8000:8000"
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    volumes:
      - ./ragbackend/uploads:/app/uploads
      - ./ragbackend/parsed_docs:/app/parsed_docs
    networks:
      - haqdarshak-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.1
    container_name: elasticsearch
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - ingest.geoip.downloader.enabled=false
    ulimits:
      memlock: -1
      nofile: 65536
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    networks:
      - haqdarshak-net

volumes:
  es-data:

networks:
  haqdarshak-net:
    driver: bridge